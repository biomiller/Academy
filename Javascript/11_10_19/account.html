<html>

<body>



    <!-- <button onclick=getAllAccountsFirstNames()>Get all first names</button>

    <p>First names: 
        <span id="output"></span>

    <h1>Create</h1>

    <form>
        <p>First Name:
            <input id="firstName" type="text">
        </p>

        <p>Last Name:
            <input id="lastName" type="text">
        </p>

        <p>Account Number:
            <input id="accountNumber" type="text">
        </p>

        <button onclick=createAccount()>Create new Account</button>

    </form>

    <h1>Delete</h1>

    <form>
       
        <p>Account ID to remove:
            <input id="accountIdToRemove" type="text">
        </p>
        
        <button onclick="deleteAccount()">Delete Account</button>

    </form>

    <h1>Update</h1>
    <form onsubmit="return updateAccount()">
        <p>ID:
            <input id="updateId" type="text" required>
        </p>
        <p>First Name:
            <input id="updateFirstName" type="text">
        </p>

        <p>Last Name:
            <input id="updateLastName" type="text">
        </p>

        <p>Account Number:
            <input id="updateAccountNumber" type="text">
        </p>

        <button type="submit">Update Account</button>

    </form>

    <h1>Read</h1>

    <button onclick=getAllAccounts()>Get all accounts</button>

    <table id="accounts">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
    </table>





    <script src="accounts.js"></script>

</body>

</html>
