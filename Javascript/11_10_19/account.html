<html>

<body>

    <h1>Create</h1>

    <form onsubmit="return buttonClickCreateAccount()">
        <p>First Name:
            <input id="firstName" type="text">
        </p>

        <p>Last Name:
            <input id="lastName" type="text">
        </p>

        <p>Account Number:
            <input id="accountNumber" type="text">
        </p>

        <button type="submit">Create new Account</button>

    </form>

    <h1>Delete</h1>

    <form onsubmit="return buttonClickDeleteAccount()">
       
        <p>Account ID to remove:
            <input id="accountIdToRemove" type="text">
        </p>
        
        <button type="submit">Delete Account</button>

    </form>

    <h1>Update</h1>
    <form onsubmit="return buttonClickUpdateAccount()">
        <p>ID:
            <input id="updateId" type="text" required>
        </p>
        <p>First Name:
            <input id="updateFirstName" type="text">
        </p>

        <p>Last Name:
            <input id="updateLastName" type="text">
        </p>

        <p>Account Number:
            <input id="updateAccountNumber" type="text">
        </p>

        <button type="submit">Update Account</button>

    </form>

    <h1>Read</h1>

        <p>ID:
            <input id="getAccountId" type="text" required>
        </p>
        <button onclick=" return buttonClickGetAccount()">Get an account</button>

    <table id="accountTable">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
    </table>
    <br>



    <button onclick="return buttonClickGetAllAccounts()">Get all accounts</button>

    <table id="accountsTable">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
    </table>





    <script src="accounts_2.js"></script>

</body>

</html>
