
<html>
    <head>
        <script src="resources/scripts/calculator.js"></script>
    </head>
    <body>
        <form>
            
            <p>Number 1:
                <input id="num1" type="text">
            </p>
            
            <p>Number 2:
                <input id="num2" type="text">
            </p>
            
            <input type="button" onclick="calc().add()" value="+"></input>
            
            <input type="button" onclick="calc().subtract()" value="-"></input>
            
            <input type="button" onclick="calc().multiply()" value="*"></input>
            
            <input type="button" onclick="calc().divide()" value="/"></input>

            <input type="button" onclick="calc().square()" value="^"></input>
            
            <p>Result: 
                <span id="result"></span>
            </p>
            

        </form>

    </body>
</html>
